script: make && make test
language: cpp
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libftdi-dev build-essential clang bison flex libreadline-dev gawk tcl-dev libffi-dev git mercurial graphviz xdot pkg-config python
#  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libc++-dev; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - git clone https://github.com/cliffordwolf/icestorm.git
  - (cd icestorm && make && sudo make install)
  - git clone https://github.com/cliffordwolf/yosys.git
  - (cd yosys && make && sudo make install)
compiler:
#  - clang
  - gcc
os:
  - linux
  - osx
